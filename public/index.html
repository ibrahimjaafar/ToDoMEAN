<html ng-app="bogoTodo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> ToDo App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="taskapp.js"></script>

</head>

<body ng-controller="mainController">
    <div class="container">
  
        <!--  ToDo Form -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <h1> My ToDo List</h1>
				<form>
                    <div class="form-group">

                        <input type="text" class="form-control input-lg text-center" placeholder="Work on..." ng-model="formData.text">
                    </div>
               
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add Task</button>
                </form>
            </div>
        </div>


        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- Display the list-->
                <div class="checkbox" ng-repeat="todo in todos">
                    <label>
                        <input type="checkbox" class="fa fa-plus"ng-click="deleteTodo(todo._id)"> {{ todo.text }}
                    </label>
                </div>

            </div>
        </div>

    </div>

</body>
</html>
